name: downstream

on:
  # Trigger the workflow on push to master or develop, except tag creation
  push:
    branches:
      - 'main'
      - 'develop'
    tags-ignore:
      - '**'

  # Trigger the workflow on pull request
  pull_request: ~

  # Trigger the workflow manually
  workflow_dispatch: ~

  # Trigger after public PR approved for CI
  pull_request_target:
    types: [labeled]

jobs:

  # Run CI including downstream packages on self-hosted runners
  downstream-ci:
    if: ${{ !github.event.pull_request.head.repo.fork && github.event.action != 'labeled' || github.event.label.name == 'approved-for-ci' }}
    steps:
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: downstream-ci
    uses: ecmwf/downstream-ci/.github/workflows/downstream-ci.yml@feat/add-earthkit-hydro
    with:
      earthkit-hydro: ecmwf/earthkit-hydro@${{ github.event.pull_request.head.sha || github.sha }}
      codecov_upload: true
      python_qa: true
    secrets: inherit

  # Build downstream packages on HPC
  downstream-ci-hpc:
    if: ${{ !github.event.pull_request.head.repo.fork && github.event.action != 'labeled' || github.event.label.name == 'approved-for-ci' }}
    steps:
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: downstream-ci-hpc
      uses: ecmwf/downstream-ci/.github/workflows/downstream-ci-hpc.yml@feat/add-earthkit-hydro
      with:
        earthkit-hydro: ecmwf/earthkit-hydro@${{ github.event.pull_request.head.sha || github.sha }}
      secrets: inherit
